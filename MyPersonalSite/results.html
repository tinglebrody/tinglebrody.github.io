<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "./bootstrap-5.2.1-dist/css/bootstrap.css" rel="stylesheet">
    <script src = "./bootstrap-5.2.1-dist/js/bootstrap.js"></script>
    <link href="default.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>This is the results page</h1>
    <div id="display"></div>
    <a href="contact.html">Back to Form</a>
    <script>
        const formResults = document.getElementById('display');
        new URLSearchParams(window.location.search).forEach((value, name) => {
            formResults.append(`${name}: ${value}`);
            formResults.append(document.createElement('br'));
        })
    </script>
</body>
</html>
